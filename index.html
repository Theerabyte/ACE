<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>ACE-API-Frontend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        input {
            margin: 5px;
        }

        button {
            margin: 5px;
        }

        #results {
            margin-top: 20px;
        }

        .section {
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
    <h1>ACE-FastAPI-Interface</h1>

    <div class="section">
        <h2>Temperature Conversion</h2>
        <input type="number" id="celsius" placeholder="Celsius" />
        <button onclick="getTemperature()">Convert Celsius to Kelvin and Fahrenheit</button>
        <div id="tempOutput"></div>
    </div>

    <div class="section">
        <h2>Prime Numbers up to Limit</h2>
        <input type="number" id="limit" placeholder="Limit" />
        <button onclick="getPrimes()">Get the Primenumbers</button>
        <div id="primeOutput"></div>
    </div>

    <div class="section">
        <h2>Fibonacci Number</h2>
        <input type="number" id="n" placeholder="N (0-50)" />
        <button onclick="getFibonacci()">Get the Fibonaccinumber</button>
        <div id="fibOutput"></div>
    </div>

    <script>
        const apiBase = 'https://ace-tau-gules.vercel.app';

        function getTemperature() {
            const celsius = document.getElementById('celsius').value;
            fetch(`${apiBase}/temp?celsius=${celsius}`)
                .then(res => res.json())
                .then(data => {
                    document.getElementById('tempOutput').innerText =
                        `Celsius: ${data.celsius}\nKelvin: ${data.kelvin}\nFahrenheit: ${data.fahrenheit}`;
                });
        }

        function getPrimes() {
            const limit = document.getElementById('limit').value;
            fetch(`${apiBase}/prime?limit=${limit}`)
                .then(res => res.json())
                .then(data => {
                    const primesDisplay = data['prime numbers in the defined range'].slice(0, 50).join(', ');
                    document.getElementById('primeOutput').innerText =
                        `Prime numbers (first 50 shown): ${primesDisplay}`;
                });
        }

        function getFibonacci() {
            const n = document.getElementById('n').value;
            fetch(`${apiBase}/number?n=${n}`)
                .then(res => res.json())
                .then(data => {
                    document.getElementById('fibOutput').innerText =
                        `Fibonacci number for n=${n}: ${data['fibonacci-number']}`;
                });
        }
    </script>
</body>
</html>
